name: build-and-push-bskyembed-upcloud

on:
  workflow_dispatch:
  push:
    branches: 
      - main
    paths:
      - 'bskyembed/**'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          file: ./Dockerfile.embedr
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=${{ github.workspace }}/speakeasy-embedr.tar
          tags: speakeasy-embedr-image:latest

      - name: Gzip Docker Image
        run: |
          gzip -c ${{ github.workspace }}/speakeasy-embedr.tar > ${{ github.workspace }}/speakeasy-embedr.tar.gz

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: speakeasy-embedr-tar-gz
          path: ${{ github.workspace }}/speakeasy-embedr.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: speakeasy-embedr-tar-gz
          path: ${{ github.workspace }}

      - name: Copy Docker Image to UpCloud Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: ${{ github.workspace }}/speakeasy-embedr.tar.gz
          target: /home/speakeasy

      - name: Deploy and Run Docker Image on UpCloud Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker stop speakeasy-embedr || true
            docker rm speakeasy-embedr || true
            gunzip -f /home/speakeasy/github/workspace/speakeasy-embedr.tar.gz &&
            docker load --input /home/speakeasy/github/workspace/speakeasy-embedr.tar &&
            docker run -d -p 127.0.0.1:8101:8101 --restart=unless-stopped --name speakeasy-embedr speakeasy-embedr-image:latest /usr/bin/embedr serve
            